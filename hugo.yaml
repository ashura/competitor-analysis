baseURL: https://example.org/
languageCode: en
title: Ashura's Competitor Analysis
enableRobotsTXT: true
hasCJKLanguage: true
enableInlineShortcodes: true
enableGitInfo: true

frontmatter:
  date:
    - date
    - publishDate
    - lastmod
    - :fileModTime
    - :default

module:
  imports:
    - path: github.com/imfing/hextra
# theme: hextra

outputs:
  home: [HTML, llms]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    contentDir: content/en
    weight: 1
  zh-tw:
    languageName: 繁體中文
    contentDir: content/zh-tw
    weight: 2

menu:
  main:
    - name: Reports
      identifier: reports
      pageRef: /reports
      weight: 1
    - name: Sites
      identifier: sites
      pageRef: /sites
      weight: 2
    - name: Search
      identifier: search
      weight: 3
      params:
        type: search

  sidebar:
    - identifier: more
      name: --
      params:
        type: separator
      weight: 1
    - name: Reports
      identifier: reports
      pageRef: /reports
      weight: 1
    - name: Sites
      identifier: sites
      pageRef: /sites
      weight: 2

params:
  displayUpdatedDate: true
  dateFormat: "2006-01-02 15:04"
  externalLinkDecoration: true

  analytics:
    umami:
      serverURL: "https://uma.oc4.gtmc.cc"
      websiteID: "240d8883-94e7-4035-bfe9-e374767bee47"
      scriptName: "script.js"

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: summary

  navbar:
    width: wide

  page:
    width: wide

  footer:
    enable: true
    width: wide
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  articles:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

